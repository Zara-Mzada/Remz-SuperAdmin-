<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Header -->
     <header>
        <div class="header-container">
            <a href="#"><img src="./assets/img/logo-light 1.svg" alt="logo"></a>
            <div class="admin">
                <i class="fa-solid fa-user"></i>
                <p id="admin_fullname" class="admin_fullname">
                   Zahra Malikzada
                </p>
            </div>
        </div>
     </header>

     <!-- Main -->
     <main>

        <!-- Nav side -->
         <nav>
            <ul class="menu-list">
                <li class="list-item"><a href="patients.html"><i class="fa-solid fa-hospital-user"></i> Patients</a></li>
                <li class="list-item"><a href="doctors.html"><i class="fa-solid fa-user-doctor"></i> Doctors</a></li>
                <li class="list-item"><a href="hospitals.html"><i class="fa-solid fa-hospital"></i> Hospitals</a></li>
                <li class="list-item"><a href="admins.html"><i class="fa-solid fa-user-tie"></i> Admins</a></li>
                <li class="list-item"><a href="appointments.html"><i class="fa-solid fa-calendar-check"></i> Appointments</a></li>
                <li class="list-item"><a href="subscriptions.html"><i class="fa-solid fa-bell"></i> Subscriptions</a></li>
                <li class="list-item"><a href="statistics.html"><i class="fa-solid fa-chart-simple"></i> Statistics</a></li>
                <li class="list-item"><a href="settings.html"><i class="fa-solid fa-gears"></i> Settings</a></li>
                <li class="list-item logout"><a href="#" class="logout_btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
            </ul>
         </nav>

         <!-- Hospital -->
         <section class="hospital-part">
            <div class="hospital-filter">
                  
                <div class="search-container">
                    <input class="search-btn" type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <button class="addHospital_btn" id="addHospital_btn">+ Add</button>

            </div>

        <!-- Hospitals table -->
          <div class="hospitals">

          </div>

          <!-- Add modal -->
        <div id="addModal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create new hospital</h2>
            <form id="addHospitalForm">
              <div>
                <input
                  type="text"
                  id="hospitalName"
                  name="hospitalName"
                  placeholder="Enter hospital name..."
                  required
                /><br />
                <small id="nameError"></small>
              </div>

              <div>
                <input
                  type="text"
                  id="hospitalAbout"
                  name="hospitalAbout"
                  placeholder="Enter about hospital..."
                  required
                /><br />
                <small id="AboutError"></small>
              </div>

              <div>
                <input
                  type="number"
                  id="hospitalPhone"
                  name="hospitalPhone"
                  placeholder="Enter phone number of hospital..."
                  required
                /><br />
                <small id="phoneError"></small>
              </div>


              <div class="hospitalSelect">
                  <select name="Subscription_ID" id="hospitalSubscription">
                    <option value="" hidden>Subscription</option>
                  </select>
              </div>

              <div>
                <label for="hospitalImage">Hospital image:</label>
                <input
                  type="file"
                  id="hospitalImage"
                  class="hospitalImage"
                  name="hospitalImage"
                  accept="image/*"
                /><br />
                <small id="imageError"></small>
              </div>

              <div>
                <input
                  type="text"
                  id="hospitalLocation"
                  name="hospitalLocation"
                  placeholder="Enter location of hospital..."
                  required
                /><br />
                <small id="locationError"></small>
              </div>

              <button type="submit" id="submit_btn">Add Hospital</button>
            </form>
          </div>
        </div>

        </section>
     </main>

     <script src="hospital.js"></script>
</body>
</html>
